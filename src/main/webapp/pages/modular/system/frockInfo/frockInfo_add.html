@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/system/frockInfo/frockInfo_add.js"]}){
<form id="userForm" lay-filter="frockInfoForm" class="layui-form model-form">
    <div class="layui-form-item">
        <label class="layui-form-label">工装名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="froName" placeholder="请输入设备名称" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">生产厂家<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="froOem" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">工装型号<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="froModel"  type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">出厂编号<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="factoryCode" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">存放地点<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="storageLocation"  type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">使用部门<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="deptId" name="deptId" type="hidden">
            <input id="deptName" name="deptName" placeholder="请输入部门" type="text" class="layui-input" lay-verify="required" required autocomplete="off"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">使用专业<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="professionalUse"  type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">是否需要检定<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="isCheck"  type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
